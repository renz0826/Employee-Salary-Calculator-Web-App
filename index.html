<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
    <title>Employee Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="Title">
      <h1>Employee Salary Calculator</h1>
      <p class="Instructions">
        <strong> Instructions: </strong> Input the employee details on the left
        panel and click
        <br />
        "Calculate Salary" for the calculated results.
      </p>
    </div>

    <!-- Main -->
    <main>
      <!-- Left Employee Salary Form -->
      <div class="Salary">
        <h2>Employee Salary Form</h2>

        <form class="SalaryForm">
          <div class="Details" id="names">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="Details" id="hour">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" required />
          </div>

          <div class="Details" id="rates">
            <label for="rate">Rate per Hour:</label>
            <input type="number" id="rate" required />
          </div>

          <div class="CalculateSalary">
            <button type="submit" id="solve">Calculate Salary</button>
          </div>
        </form>
      </div>

      <!-- Right Employee Salary Details -->
      <div class="Salary">
        <h2>Salary Details</h2>

        <h3>Employee Name: <span id="out-name"></span></h3>
        <h3>Hours Worked: <span id="out-hours"></span></h3>
        <h3>Rate per Hour: <span id="out-rate"></span></h3>
        <h2>Total Salary: <span id="out-salary"></span></h2>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
