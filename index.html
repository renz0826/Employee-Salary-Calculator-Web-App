<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
    <title>Employee Salary Calculator</title>
  </head>
  <body>
    <h1 class="Title">Employee Salary Calculator</h1>

    <p class="Instructions">
      Instructions: Input the employee details on the left panel and click
      "Calculate Salary" for the calculated results.
    </p>

    <main>
      <div class="SalaryForm">
        <h2>Employee Salary Form</h2>

        <!-- Warning -->
        <p id="warning"></p>

        <form class="salary-form">
          <div class="Details">
            <h3 for="name">Employee Name:</h3>
            <input type="text" id="name" required />
          </div>

          <div class="Details">
            <h3 for="hours">Hours Worked:</h3>
            <input type="number" id="hours" required />
          </div>

          <div class="Details">
            <h3 for="rate">Rate per Hour:</h3>
            <input type="number" id="rate" required />
          </div>

          <div class="CalculateSalary">
            <button type="button" id="solve" onclick="solve()">
              Calculate Salary
            </button>
          </div>
        </form>
      </div>

      <div class="SalaryDetails">
        <h2>Salary Details</h2>

        <h3>Employee Name: <span id="out-name"></span></h3>
        <h3>Hours Worked: <span id="out-hours"></span></h3>
        <h3>Rate per Hour: <span id="out-rate"></span></h3>
        <h2>Total Salary: <span id="out-salary"></span></h2>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
